    <!--幻灯片JS 文件 -->
    <script type="text/javascript" src="../js/jquery.hwslider.min.js"></script>
    <script>
        $(function () {
            $("#hwslider").hwSlider({
                height: 220,
                autoPlay: true,
                arrShow: true,
                dotShow: true,
                touch: false,
            });

            // 获取用户信息并显示欢迎消息
            $.ajax({
                url: '/getUserInfo',
                method: 'GET',
                success: function (data) {
                    const userInfo = JSON.parse(data);
                    const welcomeMessage = `用户${userInfo.VolunteerName}  <a href="../index.html">退出</a>`;
                    $('#welcomeMessage').html(welcomeMessage);
                },
                error: function () {
                    const welcomeMessage = `游客 <a href="../index.html">退出</a>`;
                    $('#welcomeMessage').html(welcomeMessage);
                }
            });

            // 获取最新投喂记录
            $.ajax({
                url: '/getFeedingRecords',
                method: 'GET',
                success: function (data) {
                    const records = JSON.parse(data);
                    const tbody = $('#feedingRecords tbody');
                    tbody.empty();
                    records.forEach(record => {
                        tbody.append(`
                            <tr>
                                <td>${record.Date}</td>
                                <td>${record.VolunteerID}</td>
                                <td>${record.HomeID}</td>
                                <td>${record.Amount}</td>
                            </tr>
                        `);
                    });
                }
            });

            // 获取最新绝育申请
            $.ajax({
                url: '/getNeuterApplications',
                method: 'GET',
                success: function (data) {
                    const applications = JSON.parse(data);
                    const tbody = $('#neuterApplications tbody');
                    tbody.empty();
                    applications.forEach(application => {
                        tbody.append(`
                            <tr>
                                <td>${application.VolunteerID}</td>
                                <td>${application.CatID.CatName}</td>
                                <td>${application.Price}</td>
                                <td>${application.Status}</td>
                            </tr>
                        `);
                    });
                }
            });
        });

    </script>
